<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-COMPATIBLE">
    <title>移动端应用1</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!-- Swiper -->
<div class="main">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(img/01.jpg); background-size:420px 350px">Slide 1</div>
            <div class="swiper-slide" style="background-image:url(img/02.jpg); background-size:420px 350px">Slide 2</div>
            <div class="swiper-slide" style="background-image:url(img/03.jpg); background-size:420px 350px">Slide 3</div>
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <div class="btn">
        <div class="wait active">未完成</div>
        <div class="done">已完成</div>
    </div>
    <div class="content">
        <ul>
        </ul>
    </div>
    <div class="add">添加</div>
</div>

<div class="mask">
    <div class="edit">
        <textarea name="" id="text"></textarea>
        <input type="button" id="button" value="提交">
        <span class="close">X</span>
    </div>
        <div class="showedit">
        </div>
        <span class="close close1">X</span>



</div>
<i class="iconfont trash">&#xe699;</i>
<!-- Swiper JS -->
</body>
<script src="js/jquery.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/hammer.js"></script>
<!--<script src="js/iscroll.js"></script>-->
<script src="js/index.js"></script>
<script>

</script>
</html>
